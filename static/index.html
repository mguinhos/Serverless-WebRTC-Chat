<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Serverless WebRTC</title>
        <link rel="stylesheet" href="/styles/global.css">
        <script defer type="module" src="/index.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="center">
                <h1>Serverless WebRTC Chat</h1>
                <h3 note>By Marcel Guinhos</h3>
            </div>
            <div id="messages" class="column panel scroll highlight-items">
                <p>No new messages</p>
            </div>
            <input id="invite" type="text" placeholder="Server invite" oninput="onInput(event)"/>
            <div class="column">
                <div class="row">
                    <textarea id="message" type="text" placeholder="Insert your message" disabled enabler="invite"></textarea>
                    <button type="button" onclick="onSendClick(event)" disabled enabler="invite">Send</button>
                </div>
                <button type="button" onclick="onConnectClick(event)" disabled enabler="invite">Connect</button>
                <button type="button" onclick="onServeClick(event)">Serve</button>
            </div>
            <div class="center">
                <p note>2023 - Marcel Guinhos</p>
            </div>
        </div>
    </body>
</html>
